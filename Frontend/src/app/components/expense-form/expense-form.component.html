<div class="container mt-4 px-4">
  <h2 class="mb-1">Add New Expense</h2>
  <p class="text-muted mb-4">Record a new spending entry into your tracker.</p>

  <form *ngIf="expenseForm" [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
    <!-- User Id -->
    <div class="mb-3" style="max-width: 500px;">
      <label for="userId" class="form-label fw-semibold">User Id</label>
      <input type="text"
             id="userId"
             formControlName="userId"
             placeholder="User Id"
             class="form-control" />
    </div>

    <!-- Category -->
    <div class="mb-3" style="max-width: 500px;">
      <label for="categoryId" class="form-label fw-semibold">Category</label>
      <div class="d-flex gap-2">
      <select id="categoryId"
              formControlName="categoryId"
              class="form-select">
        <option value="">Select a category</option>
        <option *ngFor="let category of categories" [value]="category.categoryId">
      {{ category.categoryName }}
    </option>
       
      </select>

      <input type="text"
           class="form-control"
           placeholder="New category"
           formControlName="newCategoryName"
           style="max-width: 200px;" />
      
      <button type="button"
            class="btn"
            style="background-color: #1E5EFF; color: white;"
            (click)="addNewCategory()">
      +
    </button>
      </div>
    </div>

    <!-- Amount -->
    <div class="mb-3" style="max-width: 500px;">
      <label for="amount" class="form-label fw-semibold">Amount</label>
      <div class="input-group">
        <span class="input-group-text">Rs.</span>
        <input type="number"
              id="amount"
              formControlName="amount"
              class="form-control" />
      </div>
    </div>

    <!-- Date -->
    <div class="mb-3" style="max-width: 500px;">
      <label for="date" class="form-label fw-semibold">Date</label>
      <input type="date"
             id="date"
             formControlName="date"
             class="form-control" />
    </div>

    <!-- Description -->
    <div class="mb-4" style="max-width: 800px;">
      <label for="description" class="form-label fw-semibold">Description</label>
      <textarea id="description"
                formControlName="description"
                placeholder="Description"
                rows="6"
                class="form-control"></textarea>
    </div>

    <!-- Buttons -->
    <div class="d-flex gap-3">
      <button type="submit"
              class="btn"
              [disabled]="expenseForm.invalid"
              style="background-color: #1E5EFF; color: white;">
        Submit
      </button>
      <button type="button"
              (click)="onClear()"
              class="btn"
              style="background-color: #1E5EFF; color: white;">
        Clear
      </button>
    </div>
      <!-- Loading Spinner -->
      <div *ngIf="loading" class="text-center mb-3">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- Success Alert -->
      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>

      <!-- Error Alert -->
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>


  </form>
</div>
